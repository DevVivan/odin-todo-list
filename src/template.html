<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Todo List</h1>
        </div>
        <div class="sidebar">
            <div class="default-tabs">
                <div class="project-tab current-project">
                    <h3 class="project-sidebar-title">Inbox</h3>
                </div>
                <div class="project-tab">
                    <h3 class="project-sidebar-title">Completed</h3>
                </div>
            </div>
            <div class="projects-sidebar-container">
                <div class="projects-sidebar-header-container">
                    <h2 class="projects-sidebar-header">Projects</h2>
                    <hr class="sidebar-hr">
                </div>
                <div class="project-tabs">
                    <div class="project-tab">
                        <h3 class="project-sidebar-title">Example Project</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container"></div>
    </div>
</body>
</html>
