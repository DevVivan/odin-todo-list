<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://kit.fontawesome.com/26f30a422d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Todo List</h1>
        </div>
        <div class="sidebar">
            <div class="default-tabs">
            </div>
            <div class="projects-sidebar-container">
                <div class="projects-sidebar-header-container">
                    <h2 class="projects-sidebar-header">Projects</h2>
                    <hr class="sidebar-hr">
                </div>
                <div class="project-tabs"></div>
            </div>
            <div class="new-project-container">
                <button class="new-project-button">
                    <i class="fa-solid fa-plus"></i>
                    <p>New project</p>
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="content-header-container">
                <h1 class="content-title">Inbox</h1>
                <div class="new-todo-container"><i class="fa-solid fa-plus fa-lg fa-2x new-todo-button"></i></div>
            </div>
            <hr class="content-hr">
            <div class="todo-tabs">
                <div class="todo-tab">
                    <div class="todo-content-left">
                        <input type="checkbox" name="todo-completed-checkbox" id="todo-completed-checkbox">
                        <p class="todo-title todo-info">This is a todo title.</p>    
                    </div>
                    <div class="todo-content-right">
                        <p class="todo-due-date todo-info">29/7/2023</p>
                        <div class="todo-icons">
                            <div class="todo-icon-container"><i class="fa-solid fa-pen-to-square todo-icon"></i></div>
                            <div class="todo-icon-container"><i class="fa-solid fa-trash-can todo-icon"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <dialog class="new-project-modal modal">
            <div class="modal-header-container">
                <h2 class="modal-title">New Project</h2>
                <div class="icon-div close-project-modal"><i class="fa-solid fa-xmark fa-lg"></i></div>
            </div>
            <hr class="modal-hr">
            <form action="" class="new-project-form modal-form">
                <div class="form-input-container">
                    <label class="form-label" for="project-name">Name:</label>
                    <input class="form-input" required name="project-name" id="project-name" type="text">
                </div>
                <button class="create-project-button create-button" type="submit">Create Project</button>
            </form>
        </dialog>
        <dialog class="new-todo-modal modal">
            <div class="modal-header-container">
                <h2 class="modal-title">New Todo</h2>
                <div class="icon-div close-todo-modal"><i class="fa-solid fa-xmark fa-lg"></i></div>
            </div>
            <hr class="modal-hr">
            <form action="" class="new-todo-form modal-form">
                <div class="form-input-container">
                    <label class="form-label" for="todo-title">Title:</label>
                    <input required class="form-input" name="todo-title" id="todo-title" type="text">
                </div>
                <div class="form-input-container">
                    <label class="form-label" for="todo-description">Description:</label>
                    <textarea class="form-input-textarea" name="todo-description" id="todo-description" cols="29" rows="3"></textarea>
                </div>
                <div class="form-input-container">
                    <label class="form-label" for="todo-due-date">Due Date:</label>
                    <input required class="form-input-due-date form-input" required name="todo-due-date" id="todo-due-date" type="date">
                </div>
                <div class="double-form-inputs">
                    <div class="form-input-container">
                        <label class="form-label" for="todo-priority">Priority:</label>
                        <select required class="form-input form-input-half" name="todo-priority" id="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-input-container">
                        <label class="form-label" for="todo-project">Project:</label>
                        <select required class="form-input form-input-half todo-project-options" name="todo-project" id="todo-project">
                        </select>
                    </div>
                </div>
                <button class="create-todo-button create-button" type="submit">Create Todo</button>
            </form>
        </dialog>
    </div>
</body>
</html>
